<!DOCTYPE html>
<html>

<head>
    <title>DBLP Publications</title>
</head>

<body>
    <h1>DBLP Publications</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Year</th>
        </tr>
        {% for pub in publications %}
        <tr>
            <td>{{ pub['title'] }}</td>
            <td>{{ pub['authors'] }}</td>
            <td>{{ pub['year'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
